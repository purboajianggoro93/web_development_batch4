<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Ini adalah contoh Form</h1>
    <form action="">
        <input type="text" placeholder="Ketik Nama Anda">
        <br>
        <textarea name="" id="" placeholder="Ketik Alamat Anda"></textarea>
        <br>
        <label>Jenis Kelamin :</label>
        <p><input type="radio" name="jenis_kelamin" value="laki_laki">Laki-laki</p>
        <p><input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</p>

        <label>Pendidikan Terakhir</label>
        <select name="pendidikan" id="">
            <option value="sd">SD</option>
            <option value="smp">SMP</option>
            <option value="sma">SMA</option>
            <option value="sarjana">Sarjana</option>
        </select>
        <br>
        <input type="file" accept="image" placeholder="upload foto anda">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
